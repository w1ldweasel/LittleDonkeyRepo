<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
  <body>
  
    {% extends "template.html" %}
    {% block content %}
   <div class="container">
   <h3>Admin Page</h3>
   <p>Welcome to the login page for the Admin page</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th></th>
        </head>
       </tr>
       <form action="/login" method="post">
        <tr>
        <th><input type="text" placeholder="Username" name="username" value="{{
               request.form.username }}"></th>
          <th><input type="password" placeholder="password" name="password" value="{{
               request.form.password }}"></th>
          <th><input class="btn btn=default" type="submit" value="login"></th> </tr>   
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }} </p>
    {% endif %}
    {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
    
    </div>
    {% endblock %}
  </body>
   
</html>
